<header id="masthead">
  <nav role="navigation"  class="topnav" id="myTopnav">
    <a class="brand name" role="heading" href="{{ site.url }}/">Molly Pierce</a>
    {% for link in site.data.navigation %}
    {% if link.url contains 'http' %}
        {% assign domain = '' %}
        {% else %}
        {% assign domain = site.url %}
    {% endif %}
    <a href="{{ domain }}{{ link.url }}" class="nav-link" {% if link.url contains 'http' %}target="_blank"{% endif %}>{{ link.title }}</a>
    {% endfor %}
    <a href="javascript:void(0);" class="icon" onclick="myFunction()">&#9776;</a>
  </nav>
</header><!-- /.masthead -->
